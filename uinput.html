<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up / Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .link {
    text-align: center;
    margin-top: 10px;
  }
  .message {
    text-align: center;
    margin-top: 20px;
    color: #555;
  }
</style>
</head>
<body>

<form action="/signup" method="post">
  <h2>Sign Up</h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
  <div class="link">Already have an account? Sign In</div>
</form>

<form action="/signin" method="post">
  <h2>Sign In</h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit"> <a href="health.html" target="_blank">Sign In </a></button>
  <div class="link">Don't have an account yet? <a href="/signup">Sign Up</a></div>
</form>

<div class="message">
  Welcome to our website! Sign up or sign in to get started.
</div>

</body>
</html>
